<div class="details" *ngIf="!!bookInfo else loading">
  <div class="card">
<h1>Title - {{bookInfo.details.title}}</h1>
<img src="{{bookInfo.details.cover}}" alt="Book Cover">
  <h2>Author - {{bookInfo.details.authors[0].name || bookInfo.details.contributors[0].name}}</h2>
  <h4>Publish Date - {{bookInfo.details.publish_date}}</h4>
  <p>Synopsis: {{bookInfo.details.description || 'Not Available'}}</p>
  </div>
</div>


<ng-template #loading>
  <div class="loading"> Loading Content, Please Wait...</div>
</ng-template>
